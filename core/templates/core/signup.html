{% extends "core/base.html" %}


{% block content %}

<div class="bg-gray-100 p-6 mx-auto w-1/2 rounded-xl mt-2 shadow-md">
    <h1 class="mb-6 text-2xl font-semibold">signup</h1>

    <form action="." method='POST'>
        {% csrf_token %}
        
        <div>
            <label for="username" class="block text-gray-700  font-bold mb-1">Username</label>
            <input type="text" name="username" class="px-2 py-3 rounded-xl mb-4 border  border-gray-700 w-full"  required>
        </div>
        
        <div>
            <label for="email" class="block text-gray-700  font-bold mb-1">Email</label>
            <input type="email" name="email" class="px-2 py-3 rounded-xl mb-4 border  border-gray-700 w-full"  required>
        </div>
        
        <div>
            <label for="password1" class="block text-gray-700  font-bold mb-1">Password</label>
            <input type="password" name="password1" class="px-2 py-3 rounded-xl mb-4 border  border-gray-700 w-full"  required>
        </div>
       
        <div>
            <label for="password2" class="block text-gray-700  font-bold mb-1">Confirm Password</label>
            <input type="password" name="password2" class="px-2 py-3 rounded-xl mb-4 border  border-gray-700 w-full"  required>
        </div>
        
        {% if form.errors or form.non_field_errors  %}
            <div class="mb-3 p-6 bg-red-100 rounded-xl">
                {% for field in form %}
                    {{form.non_field_errors}}
                {% endfor %}
            </div>
        {% endif %}


        <button class='py-3 px-6 text-xl text-white font-semibold w-full bg-blue-500 rounded-xl hover:bg-blue-700'>signup</button>
    </form>

</div>
{% endblock content %}
